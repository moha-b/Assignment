<html>
    <head>
        <title>New Student</title>
    </head>
    <body>
        <form action="#" method="GET">
            <label>
                Full name
                <input type="text" name="nametxt">
            </label>
            <p>
                <label>
                    ID
                   <input type="number" name="idnum">
                </label>
            </p>
            <p>
                <label>
                    Birthday
                    <input type="date" name="date">
                </label>
            </p>
            <p>
                <label>
                    Gender
                    <input type="radio" name="male" value="male">male
                    <input type="radio" name="female" value="female">female 
                </label>
            </p>
            <p>
                <label>
                    Address
                    <input type="text" name="Address">
                </label>
            </p>
            <p>
                <label>
                    Faculty
                    <select>
                        <option name="engineer" id="Eng" value="Eng">engineer</option>
                        <option name="CS" id="CS"value="">CS</option>
                    </select>
                </label>
            </p>
        </form>
        <input type="submit">
    </body>
</html>
